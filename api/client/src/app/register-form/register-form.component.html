<form (ngSubmit)="onSubmit(f.value)" #f="ngForm">
    <div class="form-group">
        <input type="text" class="form-control" id="userName" placeholder="Name" required ngModel  name="name">
    </div>
  <div class="form-group">
    <input type="email" class="form-control" id="userEmail" placeholder="Email" required ngModel  name="email">
  </div>
  <div class="form-group">
    <input type="password" class="form-control" id="userPassword" placeholder="Password" required ngModel  name="password">
  </div>
  <button type="submit" class="btn btn-primary">Register</button>
</form>
