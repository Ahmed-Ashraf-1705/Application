<form action="" method="POST" (ngSubmit)="onSubmit(f.value)" #f="ngForm">
    <div class="form-group">
      <input type="email" class="form-control" id="email" placeholder="Email" required ngModel  name="email">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" id="password" placeholder="Password" required ngModel name="password">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]='!f.valid'>Login</button>
  </form>
